<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <li><a href="contact.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </nav>
    </header>
    <main class="contact">
        <h1>Contact Us</h1>
        <div class="form-wrapper">
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" aria-label="email" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" aria-label="email" required>
                <br><br>
                <label for="password">Phone:</label>
                <input type="text" name="phone" id="phone" aria-label="phone-number" required>
                <br><br>
            </form>
        </div>
    </main>
    <footer>Contact-Form &copy;</footer>
</body>
</html>
